<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">

    <title>商品列表</title>

    <link href="../../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../less/getcategory/getcategory_Prolist.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <!-- 顶部 -->
    <header class="clearfix">
        <div class="header_logo pull-left">
            <a href="../../index.html"> <img src="../../images/header_logo.png" alt=""></a>
        </div>
        <div class="header_app pull-right">
            <a href="#"> <img src="../../images/header_app.png" alt=""></a>
        </div>
    </header>

    <!-- 搜索框 -->
    <div class="search">
        <input type="text" placeholder="请输入你想比价的商品">
        <input type="button" value="搜索">
    </div>

    <!-- 分类导航栏 -->
    <div class="list_nav">
        <ul class="clearfix list_nav_ul">
            <li> <a href="../../index.html">首页&nbsp;>&nbsp;</a></li>
            <li> <a href="../category.html">全部分类&nbsp;>&nbsp;</a></li>
        </ul>
        <!-- 导航条模板 -->
        <input type="button" value="筛选">
    </div>

    <!-- 列表展示 -->
    <div class="list_show">
        <!-- 商品展示模板 -->
    </div>
    <!-- 列表工具栏 -->
    <div class="list_tool">
        <ul class="clearfix">
            <li>
                <a href="#"><input class="btn_prev" type="button" value="上一页"></a>
            </li>
            <li>
                <select name="" id="selectId" class="form-control">
                    </select>
            </li>
            <li>
                <a href="#"><input class="btn_next" type="button" value="下一页"></a>
            </li>
        </ul>
    </div>

    <!-- 底部  -->
    <div class="body_footer">
        <!-- 底部导航栏 -->
        <div class="footer_nav">
            <ul class="clearfix">
                <li><a href="javascript:;">登录</a></li>
                <li><a href="javascript:;">注册</a></li>
                <li>
                    <a href="#">
                        <span class="myiconfont">&#xe69e;</span> 返回顶部</a>
                </li>
            </ul>
        </div>
        <!-- 底部脚本   -->
        <footer>
            <p>
                <a href="javascript:;">手机APP下载</a>
                <a href="javascript:;">慢慢买手机版</a> --掌上比价平台</p>
            <p><a href="javascript:;">m.manmanbuy.com</a></p>
        </footer>
    </div>

    <!-- 导航条模板 -->
    <script type="text/template" id="list_nav_ul_tpl">
        {{ each $data listNav }}
        <li><a href="javascript:;">{{ listNav.category }}&nbsp;>&nbsp;</a></li>
        {{ /each }}
    </script>

    <!-- 商品展示模板 -->
    <script type="text/template" id="list_show_tpl">
        <ul>
            {{ each result pro i }}
            <a href="./getproduct.html?productId={{pro.productId}}&brandName={{pro.brandName}}&categoryId={{pro.categoryId}}">
                <li>
                    <div class="media">
                        <div class="media-left">
                            {{@pro.productImg}}
                        </div>
                        <div class="media-body">
                            <div class="prd_dep">{{ pro.productName }}</div>
                            <div class="prd_price">{{ pro.productPrice }}</div>
                            <div class="prd_other clearfix">
                                <div class="prd_shop pull-left"> {{ pro.productQuote }} </div>
                                <div class="prd_show pull-right">{{ pro.productCom }}</div>
                            </div>
                        </div>
                    </div>
                </li>
            </a>
            {{ /each }}
        </ul>

    </script>


    <script src="../../lib/jquery/jquery.min.js"></script>
    <script src="../../lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../lib/jquery/template-web.js"></script>
    <script src="../../js/common/unit.js"></script>
    <script src="../../js/getcategory/getcategory_Prolist.js">
    </script>
</body>

</html>

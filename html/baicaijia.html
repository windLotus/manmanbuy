<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../lib/Swiper-3.4.2/dist/css/swiper.min.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" type="" href="../less/cabbage.css">
    <title>Document</title>
    <style>
        .redborder {
            border-bottom: 5px solid red;
        }
    </style>
</head>

<body>
    <!--头部-->
    <div class="top">
        <div class="left">
            <a href="../index.html"></a>
        </div>
        <div class="center">
            <p>白菜价-淘宝内部券</p>
        </div>
        <div class="right">
            <a href="javascript:;">
                <img src="../images/header_app.png" alt="">
            </a>
        </div>
    </div>
    <!--主体内容-->
    <div class="content">
        <!--标签-->
        <div class="bel">
            <div class="swiper-container">
                <div id="bel-list-tpl" class="swiper-wrapper lists">
                    <!--标题的坑-->
                </div>
            </div>
        </div>
        <!--商品-->
        <div class="commodity">
            <ul id="commodity-list-tpl">

            </ul>
        </div>
    </div>
    <!--底部-->
    <div class="bottom">
        <div class="table">
            <a href="javascript:;">登陆</a>
            <a href="javascript:;">注册</a>
            <a href="#">回到顶部</a>
        </div>
        <div class="down">
            <p class="up">
                <a href="javascript:;">手机APP下载</a> 慢慢买手机版 -- 掌上比价平台
            </p>
            <p class="com">m.manmanbuy.com</p>
        </div>
    </div>
    <!--标题模板-->
    <script type="text/template" id="bel-tpl">
        {{each $data bel i}}
        <div class="swiper-slide blue-slide list">
            <a href="javascript:;" data-id="{{bel.titleId}}" class="swiper-slide blue-slide">{{bel.title}}</a>
        </div>

        {{/each}}
    </script>
    <!--商品列表模板-->
    <script type="text/template" id="commodity">
        {{each $data shang i}}
        <li class="clearfix">
            <div class="left">
                {{@shang.productImg}}
            </div>
            <div class="right">
                <div class="up">
                    <div class="t">
                        {{@shang.productName}}
                    </div>
                    <div class="d">
                        {{@shang.productPrice}}
                    </div>
                </div>
                <div class="down">
                    <div class="t clearfix">
                        {{@shang.productCouponRemain}}
                    </div>
                    <div class="d ">
                        {{@shang.productCoupon}}
                    </div>
                </div>
            </div>
            <div class="buy">{{@shang.productHref}}</div>
        </li>
        {{/each}}
    </script>
    <script src="../lib/jquery/jquery.min.js"></script>
    <script src="../lib/jquery/template-web.js"></script>
    <script src="../lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="../lib/Swiper-3.4.2/dist/js/swiper.min.js"></script>
    <script src="../js/Laopan/cabbage.js"></script>
    <script>
        var mySwiper = new Swiper('.swiper-container', {
            loop: true,
            slidesPerView: 'auto',
            loopedSlides: 8,
        })
    </script>
    <script>
        $('#bel-list-tpl a').on('click', function() {
            $(this).addClass('.redborder').siblings().removeClass('.redborder');
        });
    </script>
</body>

</html>

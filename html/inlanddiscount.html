<script type="text/template" id="list_tlp">

            <div class="img">
                {{@list_data.productImg}}

            <div class="title">{{list_data.productName}}</div>
            <div class="price">{{list_data.productPrice}}</div>
            <div class="info">
                <div class="_mall">{{list_data.productFrom}}|{{list_data.productTime}}</div>
            </div>
        </div>

    </a>
    {{/each}}
</script>

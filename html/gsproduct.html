<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="" href="../less/Laopan/add.css">
    <title>Document</title>
</head>

<body>
    <!--头部-->
    <div class="top">
        <div class="left">
            <a href="../index.html"></a>
        </div>
        <div class="center">
            <p>凑单品</p>
        </div>
        <div class="right">
            <a href="http://a.app.qq.com/o/simple.jsp?pkgname=com.manmanbuy.bijia">
                <img src="../images/header_app.png" alt="">
            </a>
        </div>
    </div>
    <!--内容-->
    <div class="content">
        <!--筛选-->
        <div class="top">
            <div class=" pull">
                <a href="#" id="pull-shop">
                    <p class="shopname" data-id="0">京东</p>
                    <i class="one glyphicon glyphicon-triangle-bottom"></i>
                </a>
                <ul id="shop">
                    <!--商店列表的坑-->
                </ul>
            </div>
            <div class=" pull">
                <a href="#" id="pull-area">
                    <p class="areaname" data-id="0">华北</p>
                    <i class="two glyphicon glyphicon-triangle-bottom"></i>
                </a>
                <ul id="area">
                    <!--地区列表的坑-->
                </ul>
            </div>
            <div class=" pull">
                <a href="#" id="pull-price">
                    1元
                    <i class="three glyphicon glyphicon-triangle-bottom"></i>
                </a>
                <ul id="price">
                    <li><a href="#">全部价格</a></li>
                    <li><a href="#">1-3元</a></li>
                    <li><a href="#">3-5元</a></li>
                    <li><a href="#">5-10元</a></li>
                    <li><a href="#">10-15元</a></li>
                    <li><a href="#">15以上</a></li>
                </ul>
            </div>
        </div>
        <div class="down clearfix">
            <ul id="commodity-list">
                <!--商品列表的坑-->
            </ul>
        </div>
    </div>
    <!--底部-->
    <div class="bottom">
        <div class="table">
            <a href="javascript:;">登陆</a>
            <a href="javascript:;">注册</a>
            <a href="javascript:;">回到顶部</a>
        </div>
        <div class="down">
            <p class="up">
                <a href="javascript:;">手机APP下载</a> 慢慢买手机版 -- 掌上比价平台
            </p>
            <p class="com">m.manmanbuy.com</p>
        </div>
    </div>
    <!--商店列表模板-->
    <script type="text/template" id="shop-tpl">
        {{each $data shop i}}
        <li>
            <a href="#" class="" shopId="{{shop.shopId}}">
                    {{shop.shopName}}
                    <i></i>
                </a>
        </li>
        {{/each}}
    </script>
    <!--区域列表模板-->
    <script type="text/template" id="area-tpl">
        {{each $data area i}}
        <li>
            <a href="#" class="" areaId="{{area.areaId}}">
                    {{area.areaName}}
                    <i></i>
                </a>
        </li>
        {{/each}}
    </script>
    <!--商品列表模板-->
    <script type="text/template" id="commodity-tpl">
        {{each $data commodity i}}
        <li class="commodity">
            <a href="javascript:;" productId="productId">
                <div class="pic"><img src="{{commodity.productImg}}" alt=""></div>
                <div class="title">{{commodity.productName}}</div>
                <div class="other">
                    <p>{{commodity.productPrice}}</p>
                </div>
            </a>
        </li>
        {{/each}}
    </script>
    <script src="../lib/jquery/jquery.min.js"></script>
    <script src="../lib/jquery/template-web.js"></script>
    <script src="../lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="../js/Laopan/add.js"></script>
</body>

</html>

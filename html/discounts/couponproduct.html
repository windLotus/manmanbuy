<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../lib/Swiper-3.4.2/dist/css/swiper.min.css">
    <link rel="stylesheet" href="../../less/discounts/kfc.css">
</head>

<body>
    <div id="kfc_headerApp" class="head">
        <h1>
            <a href="./discounts.html"><span class="glyphicon glyphicon-menu-left fl back"> </span> </a> 肯德基优惠卷
            <span class="xiazai fr"><img src="../../images/header_app.png" alt=""></span>
        </h1>
    </div>
    <div class="hint">--点餐前出示手机中的优惠劵，即可享受优惠--</div>
    <!-- 内容部分 -->
    <div id="kfc_content">
        <!-- 优惠券列表模板 -->
    </div>

    <!-- 隐藏层 -->
    <div class="cover">
        <!-- Swiper -->
        <span class="glyphicon glyphicon-remove-circle close"></span>
        <div class="swiper-container">
            <div class="swiper-wrapper" id='coures-tpl'>
                <!-- 轮播图模板 -->
            </div>
            <div class="swiper-button-prev swiper-button-white"></div>
            <div class="swiper-button-next swiper-button-white"></div>
        </div>
    </div>

    <!-- //底部 -->
    <footer>
        <div id="" class="count_nav"><a class="" href="#">首页</a>&nbsp;&nbsp;>
            <a class="" href="#">优惠券</a>
        </div>
        <div id="ctl00_footerApp">
            <div class="foot_top">

                <a href="http://m.manmanbuy.com/login.aspx">登录</a>
                <a href="reg.aspx">注册</a>
                <a href="#">
                    <span class="glyphicon glyphicon-arrow-up"></span> 返回顶部
                </a>
            </div>
            <div class="footer">
                <p>
                    <a href="http://m.manmanbuy.com/?o=download" onclick="trackEvent('footer头部下载');" style="color: Red;">手机APP下载</a> <a href="http://m.manmanbuy.com">
            慢慢买手机版</a> -- 掌上比价平台</p>
                <p>
                    m.manmanbuy.com
                </p>
            </div>
        </div>
    </footer>

    <!-- 优惠券列表模板 -->
    <script type="text/template" id="kfc_content_tpl">
        {{each $data kfc i}}
        <div class="media" data-id="{{i}}">
            <div class="media-left media-middle media-object">
                <a href="#" class='coures-img'>
                        {{@kfc.couponProductImg}}
                </a>
            </div>
            <div class="media-body">
                <h4>{{kfc.couponProductName}}</h4>
                <h2>{{kfc.couponProductPrice}}</h2>
                <div class="kfc_time">{{kfc.couponProductTime}}</div>
            </div>
            <div class='icon-right'>
                <span class='glyphicon glyphicon-menu-right right-font'></span>
            </div>
        </div>
        {{/each}}
    </script>
    <!-- 轮播图模板 -->
    <script type='text/template' id="swiper-tpl">
        {{each $data swiper i}}
        <div class="swiper-slide">
            {{@swiper.img}}
        </div>
        {{/each}}
    </script>


    <script src="../../lib/jquery/jquery.min.js"></script>
    <script src="../../lib/jquery/template-web.js"></script>
    <script src="../../js/common/unit.js"></script>
    <script src='./../../lib/Swiper-3.4.2/dist/js/swiper.jquery.min.js'></script>
    <script src="../../js/discouts/kfc.js"></script>
</body>

</html>
